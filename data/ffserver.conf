<Stream live1.mpeg>
   Format rtp
   Feed feed1.ffm
   VideoCodec libxvid
   VideoFrameRate 24
   VideoBitRate 128
   VideoBufferSize 100
   VideoSize 640x480
   VideoQMin 1
   VideoQMax 31
   NoAudio
   AVPresetVideo default
   AVPresetVideo baseline
   AVOptionVideo flags +global_header
   ACL allow localhost
   ACL allow 172.10.0.0 17.10.255.255
   ACL allow 192.168.0.0 192.168.255.255
</Stream>

